<!DOCTYPE html>
<meta charset="utf-8">
<style>
.chart {
    font: 10px sans-serif;
}

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}

.box {
  font: 10px sans-serif;
}

.box line,
.box rect,
.box circle {
  fill: #fff;
  stroke: #000;
  stroke-width: 1.5px;
}

.box .center {
  stroke-dasharray: 3,3;
}

.box .outlier {
  fill: none;
  stroke: #ccc;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<!--<script src="box.js"></script>-->
<script>

var width = 600,
    height = 500,
    mx = 30, //x margin
    my = 15; //y margin

var globalmin = Infinity,
    globalmax = -Infinity;

var chart = d3.select("body").append("svg")
    .attr("class", "chart")
    .attr("width", width + 2*mx)
    .attr("height", height + 2*my)
  .append("g")
    .attr("transform", "translate(" + mx + "," + my + ")");

d3.csv("champsleague.csv", function(error, csv) {
  var data = [];

  csv.forEach(function(row) {
    row.min = parseFloat(row.min);
    row.max = parseFloat(row.max);
    row.mean = parseFloat(row.mean);
    row.median = parseFloat(row.median);
    //TODO: 25th and 75th
    data.push(row);

    if (row.max > globalmax) globalmax = row.max;
    if (row.min < globalmin) globalmin = row.min;
  });
  console.log(data, globalmin, globalmax);

  var x = d3.scale.ordinal()
      .domain(["A", "B", "C", "D", "E", "F", "G", "H"])
      .rangeBands([0, width])

  var y = d3.scale.linear()
    .domain([globalmin, globalmax])
    .range([0, height])

  // y axis ticks
  chart.selectAll("line")
      .data(y.ticks(10))
    .enter().append("line")
      .attr("x1", 0)
      .attr("x2", width)
      .attr("y1", function(d) { return height - y(d) })
      .attr("y2", function(d) { return height - y(d) })
      .style("stroke", "#ccc")

  // y axis labels
  chart.selectAll(".yaxislabel")
      .data(y.ticks(10))
    .enter().append("text")
      .attr("class", "yaxislabel")
      .attr("x", 0)
      .attr("y", function(d) { return height - y(d) })
      .attr("dx", -10)
      .attr("text-anchor", "middle")
      .text(String);

  // data points
  chart.selectAll("circle")
      .data(data)
    .enter().append("circle")
      .attr("cx", function(d) { return x(d.group); })
      .attr("cy", function(d) { return height - y(d.median); })
      .attr("r", 5)
});
</script>
